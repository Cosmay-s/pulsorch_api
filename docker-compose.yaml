services:

  db:
    image: postgres:16  # Явно указываем версию
    shm_size: 128mb
    ports:
      - 5432:5432
    env_file:
      - .env
    healthcheck:  # Добавляем healthcheck
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - antworker

  api:
    build: .
    ports:
      - "8080:8080"
    env_file: .env
    depends_on:
      db:
        condition: service_healthy
    networks:
      - antworker

volumes:
  postgres_data:

networks:
  antworker: